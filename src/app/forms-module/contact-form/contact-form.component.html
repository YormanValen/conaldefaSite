<div class="footer__first__ctn__second__column">
  <form class="d-flex flex-column gap-3" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-group">
          <input type="text" class="form-control " name="name" ngModel required placeholder="Nombre*">
      </div>
      <div class="form-group">
          <input type="email" class="form-control " name="email" ngModel required placeholder="Correo electrónico*">
      </div>
      <div class="form-group">
          <input type="text" class="form-control " name="phone" ngModel placeholder="Teléfono">
      </div>
      <div class="form-group">
          <input type="text" class="form-control " name="city" ngModel placeholder="Ciudad">
      </div>
      <div class="form-group">
          <textarea class="form-control " name="message" rows="3" ngModel required placeholder="Mensaje*"></textarea>
      </div>

      <button type="submit" [disabled]="!contactForm.form.valid" class="btn_custom"><span>Enviar Mensaje</span></button>
  </form>

  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
  </div>
</div>
